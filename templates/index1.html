<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .widget-container {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mutual Funds Shareholding Data</h1>
        
        <form action="/" method="POST" class="form-inline mb-3">
            <div class="form-group">
                <label for="stock_symbol" class="mr-2">Stock Symbol:</label>
                <input type="text" id="stock_symbol" name="stock_symbol" class="form-control mr-2" value="{{ stock_symbol }}">
                <button type="submit" class="btn btn-primary">Update Widgets</button>
            </div>
        </form>

        

        <!-- Widget Containers -->
        <div class="widget-container">
            <table>
                <tr>
                    <th>
                        <!-- Third Widget -->
                        <blockquote class="trendlyne-widgets mt-4" data-get-url="https://trendlyne.com/web-widget/checklist-widget/Poppins/{{ stock_symbol }}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E" data-theme="light"></blockquote>
                        <script async src="https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js" charset="utf-8"> </script>
                    </th>
                    <th>
                        <!-- fourth Widget -->
                         
                    <blockquote class="trendlyne-widgets" data-get-url="https://trendlyne.com/web-widget/technical-widget/Poppins/{{ stock_symbol }}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E" data-theme="light"></blockquote>
                    <script async src="https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js" charset="utf-8"> </script>
                </th>
                    </tr>
                    <tr>     <th>
            <!-- First Widget -->
            <blockquote class="trendlyne-widgets" data-get-url="https://trendlyne.com/web-widget/swot-widget/Poppins/{{ stock_symbol }}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E" data-theme="light"></blockquote>
            <script async src="https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js" charset="utf-8"> </script>
        </th>
        <th>
            <!-- Second Widget -->
            <blockquote class="trendlyne-widgets mt-4" data-get-url="https://trendlyne.com/web-widget/qvt-widget/Poppins/{{ stock_symbol }}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E" data-theme="light"></blockquote>
            <script async src="https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js" charset="utf-8"> </script>
        </th>
         
</tr>
        </table>
        </div>
    
    
    <!-- Refresh Button Form -->
    <form action="{{ url_for('delivery1') }}" method="POST" class="mb-3">
        <button type="submit" class="btn btn-secondary">Refresh</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <!-- Optional: Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
