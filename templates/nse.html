<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sentiment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            text-align: center;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Sentiment Prediction for Tomorrow</h1>
        <div class="result">
            VIX: <span>{{ vix if vix is not none else "Data not available" }}</span><br>
            Call/Put Ratio: <span>{{ call_put_ratio if call_put_ratio is not none else "Data not available" }}</span><br>
            Predicted Sentiment: <span>{{ sentiment }}</span>
        </div>
    </div>
</body>
</html>
